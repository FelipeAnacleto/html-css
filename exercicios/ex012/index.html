<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="315" height="400" loop poster="imagens/imagem.jpg" controls>
        <source src="midia/Video.m4v" type="video/mp4">
        <source src="midia/video.mp4" type="video/mp4">
        <p>Seu navegador não tem compartibilidade com reprodução de videos.</p>

    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="315" height="400" src="https://www.youtube.com/embed/2YfdZJHNXy8?start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h2>Musica pra da flavia</h2>
    <iframe width="315" height="400" src="https://www.youtube.com/embed/K48RabDDhv8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
