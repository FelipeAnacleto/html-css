<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset {
            border: 5px solid black;
            border-radius: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            padding: 10px;
        }
    </style>

</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="sxmas">Masculino<input type="radio" name="sexo" id="sxmas"></label><br>
            <label for="sxfen">Feminino<input type="radio" name="sexo" id="sxfem"></label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esfut" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esfut" id="iesten"> <label for="iesten">Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>

</html>
