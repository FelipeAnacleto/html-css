<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* alinhamento horizontal */
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROWS = linhas de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!-- Primeira Linha (Table Rows) -->
            <td>A1</td> <!-- (Table Data) -->
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr> <!-- Segunda linha -->
            <td>A2</td> <!-- (Table Data) -->
            <td class="numero">B2</td>
            <TD>C2</TD>
        </tr>

        <tr> <!-- Primeira Linha (Table Rows) -->
            <td>A3</td> <!-- (Table Data) -->
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
    </table>
</body>
</html>
